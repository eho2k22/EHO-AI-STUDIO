<body bgcolor="#AFB9DB">
    <head>
        <title>Ernie Ho's AIGC Studio </title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <br>
    </br>
    <center>
    <h2>
        <font style="font-family:verdana">
        Thanks for trying out EHO's AI Genie! 
        </font>
    </h2>
    </center>
    <br></br>
    <center>
    <h2>
        <font style="font-family:verdana">
        Your Question : 
        </font>
    </h2>
    </center>
    <p></p>
    <center>
    <font style="font-family:verdana">
    {{userprompt}}
    </textarea>
    </font>
    </center>
    <br></br>
    <center>
    <h2>
        <font style="font-family:verdana">
        Our Response : 
        </font>
    </h2>
    </center>
    <p></p>
    <center>
    <em class="ow-break-word"></em>
    <textarea style="font-family:verdana" color="#0000FF" id="textbox" rows="25" cols="80">
    {{answer}}
    </textarea>
    </em>
    <button onclick="copyText()">Copy Response </button>
    <script>
        function copyText() {
        /* Get the textarea element */
        var textarea = document.getElementById("textbox");
        /* Create a new clipboard item */
        navigator.clipboard.writeText(textarea.value).then(() => {
          /* Alert the user that the text was copied */
        alert("Text copied to clipboard: " + textarea.value);
        }, function(err) {
          console.error("Failed to copy text: ", err);
         });
         }
    </script>
    </center>
    <p></p>
    <br></br>
    <center>
    <button onclick="location.href='{{ url_for('index') }}'"> Back To Home </button>
    <br></br>
    </center>

</body>
